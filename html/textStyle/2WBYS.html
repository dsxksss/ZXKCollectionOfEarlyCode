<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文字排列格式装饰等...</title>
    <!--
    颜色:
        1名字
        2RGB  0～F
        3RGBA 0～255,A(透明度、亮度):0-1
    text-align: 
        center  文本居中
        right   文本偏右
        left    文本偏左
     -->
    <style>
        body{
            color:ghostwhite;
            font-size: 21px;
        }
      h1 {
        color: rgba(0, 0,0,1 );
        text-align: center;
      }
      .p1{
          background: dodgerblue;
      }
      .p2{
          background-color: dodgerblue;
      }
      .p3{
          background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <h1>霍金名言</h1>
    <p class="p1">
      1、在我21岁时，我的期望值变成了零，自那以后，一切都变成了额外津贴”然而，由于政府的削减，我只能想方设法提供一个二维的屏幕。
    </p>
    <p class="p2">2、我的目标很简单，就是把宇宙整个明白——它为何如此，它为何存在。</p>
    <p class="p3">
      3、有人告诉我说我载入书中的每个等式都会让销量减半。然而，我还是把一个等式写进书中--爱因斯坦最有名的那个，E=mc2。但愿这不会吓跑我一半的潜在读者。
    </p>
  </body>
</html>
