<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>层次选择器</title>
    <style>
      /* 后代选择器
      这里表示选中了body内的p标签(不包括ul里的p标签)
      */
      body p{
        /* background表示背景 */
        background: aqua;
      }
      body ul{
        /* 这里选中的是ul里的全部标签 */
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
      <p>p1</p>
      <p>p2</p>
      <p>p3</p>
      <ul>
        <li>p4</li>
        <li>p5</li>
        <li>p6</li>
      </ul>
  </body>
</html>
