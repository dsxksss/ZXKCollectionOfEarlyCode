<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>层次选择器</title>
    <style>
      /* 后代选择器
      这里表示选中了body内的p标签(不包括ul里的p标签)
      */
      body p{
         /* background表示背景  */
        background: aqua;
      }
      /* 子选择器 */
      body>p{
        color:darkorchid;
      }
      /* 相邻类型选择器 只有一个，相邻(向下) */
      .dsxk+p{
        background: deeppink;
      }
      /* 通用选择器  当前选中元素的向下所有类型*/
      .dsxk~p{
        background: gold;
      }
    </style>
  </head>
  <body>
       <p>p0</p>
      <p class="dsxk">p1</p>
      <p>p2</p>
      <p>p3</p>
      <ul>
        <li>p4</li>
        <li>p5</li>
        <li>p6</li>
      </ul>
       <P class="dsxk">p7</P>
       <p>p8</p>
  </body>
</html>
