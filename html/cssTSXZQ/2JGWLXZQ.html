<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>结构伪类选择器</title>
    <!-- 带冒号的就是伪类 -->
    <style>
      /* ul的第一个子元素 */
      ul li:first-child {
        background: gold;
      }
      /* ul的最后一个子元素 */
      ul li:last-child {
        background: hotpink;
      }
      /* 只选中p1(定位到父元素,选择当前的第一个元素)
      选择当前p元素的父级原始,选中父级元素的第一个,并且是当前元素才生效
      */
      p:nth-child(2){
          background: lightsalmon;
      }
      /* 选中父元素,下的p元素的第二个,类型 */
      p:nth-of-type(1){
          background:navy;
      }
    </style>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>
  </body>
</html>
