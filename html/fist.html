<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 音频视频标签
    src:资源路径
    controls:控制条
    autoplay:自动播放
    -->
    <video src="xxx" controls autoplay></video>
        <br />
        <audio src="xxx" controls autoplay></audio>
    
        <br />
        <!-- 内联网页 
        src:引用页面地址
        name:"框架标识名"
        -->
        <iframe src="[图片]https://www.bilibili.com" frameborder="0" width="1080px" height="900px"></iframe>
    
        <!-- post和get表达提交 
        action:表单提交的位置,可以是网站,也可以是一个请求处理
        method:post、get 提交方式
              post方式提交:"比较"安全、传输大文件
              get方式提交:不安全、高效
        -->
        <form action="提交到哪里" method="post">
    
            <!-- 输入框:input type="输入格式" 
            value:内容的初始值
            maxlength:内容最多支持输入多少位数
            size:文本框的长度
            readonly:表示只读不可更改内容
            hidden:隐藏此标签
            placeholder:提示信息
            required：必须要填写内容
            -->
            <p>用户昵称:<input type="text" name="username" value="内容初始值" maxlength="4" readonly hidden></p>
            <p>用户密码:<input type="password" name="userpassword" maxlength="" size="30" placeholder="这里输入密码" required></p>
            <!-- 单选框标签 
            type="radio"
            value:单选框的值,radio必须要value值
            name:表示组,组一样才可以单选
            checked:默认选中
            disabled:禁用选项
            -->
            <p>性别:
                <input type="radio" value="boy" name="a" checked />男
                <input type="radio" value="girl" name="a" disabled />女
            </p>
    
            <!-- 多选框标签
            type="checkbox"
            value:多选框的值,checkbox必须要value值
            name:表示组,组不一样才可以多选,但性质不一样
            checked:默认选中
            -->
            <p>爱好:
                <input type="checkbox" value="sleep" name="b" checked />睡觉
                <input type="checkbox" value="eat" name="b" checked /> 吃
            </p>
    
            <!-- 按钮标签 
            type=
              "button"普通按钮
              "image" 图片按钮
              "submit"提交按钮
              "reset" 重置按钮
            value:表示按钮的字
            name:表示组
             -->
            <p>按钮:
                <input type="button" value="按钮" name="c" id="">
            </p>
    
            <!--下拉框,列表框 
                下拉框标签:select,包含列表框
                列表框标签:option
                selected:默认选择
              -->
            <p>下拉框:
                <select name="列表名称">
                    <option value="china" selected>中国</option>
                    <option value="US">美国</option>
                    <option value="ETH">瑞士</option>
                    <option value="NF">法国</option>
                </select>
            </p>
    
            <!--文本域框
            标签:textarea
            -->
            <p>反馈:
                <textarea name="textWBYK" cols="30" rows="10">文本内容</textarea>
            </p>
    
            <!-- 文件域框 
            标签:<input type="file"
            -->
            <p>选择文件:
                <input type="file" name="flies">
                <input type="button" value="上传" name="upload">
            </p>
    
            <!-- 邮件格式验证 
            标签:<input type="email"
            -->
            <p>输入邮箱:
                <input type="email" name="YX">
            </p>
    
            <!-- URL格式验证 
            标签:input type="url"
            -->
            <p>输入网址:
                <input type="url" name="URL">
            </p>
    
            <!-- 数字格式验证 
            标签:input type="number"
                 max:最大值
                 min:最小值
                 step:数字加减值
            -->
            <p>输入纯数字:
                <input type="number" name="num" max="11" min="1" step="1">
            </p>
    
            <!-- 滑块 
            标签:input type="range"
                 max:最大值
                 min:最小值
                 step:数字加减值
            -->
            <p>拖动滑块:
                <input type="range" name="huakuai" max="100" min="0" step="20">
            </p>
    
            <!-- 搜索框
            标签:input type="range"
            -->
            <p>搜索框:
                <input type="search" name="search">
            </p>
    
            <!-- 自定义数字输入格式 
            pattern:正则表达式,手写比较麻烦,推荐用现有的
            "https://www.jb51.net/tools/regexsc.htm"
    -->
            <p>自定义数字输入格式
                <input type="number" name="niceNumber" pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)
                (?=.*[A-Z])(?=.*[a-z])(?!.*\n).*$"/>
            </p>
    
            <p>
                <input type="submit" value="提交">
                <input type="reset" value="清空表单">
            </p>
            
            <!-- 增强鼠标可用性 
            标签:label,(可以不在一起)
                for:需要到达的地方
                id:目的地
            -->
            <p>
                <label for="text">点击文字定位控件框</label>
                <input type="text" id="text">
            </p>
    
        </form>
</body>
</html>
